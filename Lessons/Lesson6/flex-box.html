<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/flex-box.css">
</head>
<body>
<!--Выравнивание по горизонтали-->
<div class="flex1"> <!-- родительский флекс контейнер-->
    <p>Elem 1</p>
    <p>Elem 2</p>
    <p>Elem 3</p>
    <p>Elem 4</p>
</div>
<br>
<!--Выравнивание по вертикали-->
<div class="flex2"> <!-- родительский флекс контейнер-->
    <p>Elem 1</p>
    <p>Elem <br>2</p>
    <p>Elem 3</p>
    <p>Elem 4</p>
</div>
<br>
<!--направлени оси x-->
<div class="flex3"> <!-- родительский флекс контейнер-->
    <p>Elem 1</p>
    <p>Elem 2</p>
    <p>Elem 3</p>
    <p>Elem 4</p>
</div>
<br>
<!--многострочность-->
<div class="flex4"> <!-- родительский флекс контейнер-->
    <p>Elem 1</p>
    <p>Elem 2</p>
    <p>Elem 3</p>
    <p>Elem 4</p>
    <p>Elem 5</p>
    <p>Elem 6</p>
    <p>Elem 7</p>
    <p>Elem 8</p>
</div>
<br>


<!--многострочное выравнивание-->
<div class="flex5"> <!-- родительский флекс контейнер-->
    <p>Elem 1</p>
    <p>Elem 2</p>
    <p>Elem 3</p>
    <p>Elem 4</p>
    <p>Elem 5</p>
    <p>Elem 6</p>
    <p>Elem 7</p>
    <p>Elem 8</p>
</div>

<div>

</div>
</body>
</html>
